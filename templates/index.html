<html>
  <head>
    <meta charset="utf-8">
    <title>Python Flask Jquery Ajax Autocomplete</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type=""text/css" href="{{ url_for('static', filename='main.css') }}" />
  </head>

  <body class="index-body">
    <div class="index-results">
	    <center>
        <h1 id="name" class="text-uppercase">Hybrid Animes Recommender System</h1>
	    </center>
	  </div>

    <div>
      <center>
        <form action="#" method="POST">
          <input type="text" name="anime" id="user_id_autocomplete" placeholder="Enter the User Id">
          <script>
            $(function() {
                $.ajax({
                  url: '{{ url_for("autocomplete") }}'
                }).done(function (data){
                  $('#user_id_autocomplete').autocomplete({
                    source: data,
                    minLength: 1
                  });
                });
              });
          </script>
          <br>
          <br>
          <input id="enter_button" type="submit" name="submit_button" value="Enter">
        </form>
      </center>
    </div>
    <div>
      <center>
        <h2 id="or" class="text-uppercase">OR</h2>
      </center>
    </div>
    <div>
      <center>
        <form action="#" method="POST">
          <input id="custom_user_button" type="submit" name="submit_button" value="Create Custom User">
        </form>
      </center>
    </div>
  </body>
</html>
